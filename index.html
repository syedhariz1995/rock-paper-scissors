<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="playerDiv">
            <h2>Your choice :</h2>
            <div class="btns">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <h3>You chose : <span id="playerChoice"></span></h3>
            <h3>Player Score:</h3>
            <h3 id="playerScore"></h3>
        </div>
        <div class="computerDiv">
            <h2>Computer choice :</h2>
            <div class="btns">
                <button class="comBtn">Rock</button>
                <button class="comBtn">Paper</button>
                <button class="comBtn">Scissors</button>
            </div>
            <h3>Computer chose : <span id="computerChoice"></span></h3>
            <h3>Computer Score:</h3>
            <h3 id="computerScore"></h3>
        </div>
    </div>

    <div class="mainScore">
        <h2 id="announce"></h2>
        <button id="reset">Reset</button>
    </div>

</body>
<script src="index.js"></script>

</html>
